<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>À Lisette</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  
  <!-- Musique de fond -->
  <audio id="musique" autoplay loop>
    <source src="amour.mp3" type="audio/mpeg">
  </audio>
  
  <!-- Contenu principal -->
  <div class="parallax">
    <div class="overlay"></div>
    <div class="container">
      <h1>Lisette,</h1>
      <p>Chaque instant passé avec toi est un trésor que je chéris plus que tout au monde.</p>
      <button class="button" onclick="revealerMessage()">Oui ?</button>
    </div>
  </div>
  
  <!-- Message caché -->
  <div id="message-cache" class="message-cache">
    <p>Je t'aime plus que les mots ne sauraient l'exprimer. Veux-tu partager cette aventure qu'est la vie avec moi en deuxième année ?? 💍</p>
    <button class="button" onclick="fermerMessage()">Fermer</button>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>

</body>
</html>
